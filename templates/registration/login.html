<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    {% load tailwind_filters %}

    <div class="bg-cover bg-center bg-fixed" style="background-image: url('https://static-files-bomberos.s3.amazonaws.com/Fondo+bomberos.jpg')">
        <div class="h-screen flex justify-center items-center">
            <div class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-orange-500 to-yellow-300 mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <h1 class="text-3xl font-bold mb-8 text-center text-white">Login</h1>

                <form action= "" method= "post">

                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="mb-6">
                        <button
                            class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            input type = "submit" value = "ingresar">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
